name: BuildAndDeployApplication

trigger:
  - main

pool:
  vmImage: 'ubuntu-22.04'

variables:
  imageName: 'vilant/react-and-spring-rest'
  containerGroupName: 'react-and-spring-rest-group'
  containerName: 'react-and-spring-rest'
  resourceGroup: 'rg-container-app'
  location: 'northeurope'

stages:
  - stage: build
    displayName: Build Image
    jobs:
      - job: docker
        steps:
          - task: Docker@2
            inputs:
              containerRegistry: 'dockerRegistryServiceConnection'
              repository: '$(imageName)'
              command: 'buildAndPush'
              Dockerfile: '**/Dockerfile'
              tags: |
                $(Build.BuildId)
                latest
              addPipelineData: false

  - stage: provisioning
    displayName: Provisioning Azure Resources
    jobs:
      - job: azureDeployment
        steps:
          - task: AzureCLI@2
            displayName: Create Azure resource group
            inputs:
              azureSubscription: 'azureResourceConnection'
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az group create --name $(resourceGroup) --location $(location)

  - stage: Destroy
    displayName: Destroy test environment
    trigger: manual
    jobs:
      - job: azureDestroyResources
        steps:
          - task: AzureCLI@2
            displayName: Create Azure resource group
            inputs:
              azureSubscription: 'azureResourceConnection'
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az group delete --name $(resourceGroup) --yes
